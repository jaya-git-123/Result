<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="outerBox">
    <div class="innerBox">
      <h2 class="innerBoxResultH2">Your Result</h2>
      <div class="cycleDiv">
        <h2 class="score">76</h2>
        <h4 class="results" >of 100</h4>
      </div>
      <h2 class="greath2">Great</h2>
      <p class="scorePara">
        You scored higher than 65% of
        the people who have taken
        these tests.
      </p>
    </div>
    <h2 class="summaryH2">Summary</h2>
    <div class="reactionBox">
       <img class="bi-lightning-charge" src="/lightning-charge.svg">
      <p class="reactionPara">Reaction</p>
      <p class="reactionParaRate">80 <span>/ 100</span></p>
    </div>
    <!--memmory box-->
    <div class="memoryBox">
      <img class="memorySvg" src="/icon-memory (2).svg">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg> -->
      <p class="memoryPara">Memory</p>
      <p class="memoryParaRate">92 <span>/ 100</span></p>
    </div>
    <!--verbal box-->
    <div class="verbalBox">
      <img class="verbalSvg" src="./icon-verbal (1).svg">
      <p class="verbalPara">Verbal</p>
      <p class="verbalParaRate">61 <span>/ 100</span></p>
    </div>
    <!--visual box-->
    <div class="visualBox">
      <img class="visualSvg" src="./eye.svg">
      <p class="visualPara">Visual</p>
      <p class="visualParaRate">72 <span>/ 100</span></p>
    </div>
    <!--button-->
    <button class="button" type="button">Continue</button>
  </div>
</body>
</html>
